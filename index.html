<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <h3>Preencha os campos abaixo para concluir.</h3>
    <form>
        <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" placeholder="Digite o seu  melhor E-mail" id="email" required>
                    <label for="telefone" class="form-label">Telefone</label>
                    <input class="form-control" type="telefone" id="telefone" required>
                    <label class="form-label" for="mensagem">Sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Conte um pouco sobre vocÃª" rows="10"></textarea>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="aceito Termos" id="aceito Termos" required>
                        <label class="form-check-label" for="aceito Termos">Li e aceito os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
